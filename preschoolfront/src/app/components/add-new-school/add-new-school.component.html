<div class="container">
	<div class="reg-form-input-group top-margin">
	    <div class="col-xs-9 col-md-offset-1">
	        <div class="panel-group">
	            <div class="panel panel-default" >
	                <div class="panel-body" >
						<div class="form-tab-body-wrapper">
							<div class="form-tab-body">
								<div [hidden]="centerAdded">
									<div class="form-group">
										<h3>New Center Information</h3>
										<!--<span class="required-fields-text">* is a required field</span>-->
									</div>

									<form (ngSubmit)="onSubmit()">
										<div class="form-group">
											<input id="title"  class="form-control" [(ngModel)]="newSchool.title" 
											name="title" placeholder="Center name" required>
										</div>
										
										<div class="form-group">
											<label for="centerType">Select center type:</label>
											<select id="centerType" class="form-control select-container1">
												<option class="select-option">Preschool</option>
												<option class="select-option">Enrichment Class</option>
												<option class="select-option">Kids Activities</option>
												<option class="select-option">Play Center</option>
											</select>
										</div>

										<div class="form-group">
											<label for="category">Select category/philosphy:</label>
											<select id="centerType" class="form-control">
												<option>Academic Based</option>
												<option>Montessori</option>
												<option>Play Based</option>
												<option>Reggio Emilia</option>
												<option>Waldorf</option>
												<option>Other</option>
											</select>
										</div>
										

										<div class="form-group">
											<textarea id="summary" class="form-control" [(ngModel)]="newSchool.summary" name="summary" placeholder="Summary" required></textarea>
										</div>

										<div class="form-group">
											<input id="address" class="form-control" required [(ngModel)]="newSchool.address" name="address" placeholder="Teacher Student Ratio">	
										</div>

										<div class="form-group">
											<input id="address" class="form-control" required [(ngModel)]="newSchool.address" name="address" placeholder="Address">	
										</div>

										<div class="form-group">
											<input id="phone" type="phone" [(ngModel)]="newSchool.phone" name="phone" class="form-control"
											 placeholder="Phone Number">
										</div>

										<div class="form-group">
											<input id="phone" type="phone" [(ngModel)]="newSchool.phone" name="phone" class="form-control"
											 placeholder="Website">
										</div>

										<div class="form-group">
											<label for="schoolImage">Image</label>
											<input type="file" id="schoolImage" name="schoolImage" class="form-control-file" 
											(change)="uploadImageService.fileChangeEvent($event)">
										</div>

										
										<div class="form-buttons">
											<div class="form-group">
												<button type="submit" class="button-color" >Add School</button>
											</div>
											
											<div class="form-group">
												<button type="submit" class="button-color cancel-button"  routerLink="/">Cancel</button>
											</div>
										</div>	
										
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
