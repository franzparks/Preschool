<hr />
<div class="app-content">
<md-card>
      	<md-card-header>
	    	<md-card-title>The Harker School - Preschool</md-card-title>
	    	<md-card-subtitle>The bay's best</md-card-subtitle>
	  	</md-card-header>
	  	<img md-card-image src="assets/image/wood.png">
		 <md-card-content>
		    
		    <p>
		    	{{school.summary}}
		    </p>
		    <p><strong>Address : </strong> 4525 Union Ave, San Jose, CA 95124</p>
		    <p><strong>Phone : </strong> (408) 553-5700</p>
  		</md-card-content>
  		<md-card-actions>
	  		<div>
	    		<button md-button color="primary">LIKE</button>
	    		<button md-button color="primary" [mdMenuTriggerFor]="menu">SHARE</button>
	    		
	    			<rating [(ngModel)]="starsCount"
	            		[titles]="['one', 'two', 'three', 'four', 'five']">
	    			</rating>
	    			<span class="reviews-text">1000 reviews</span>
			</div>

			<md-menu #menu="mdMenu">
				<button md-menu-item>
				    <span>Facebook</span>
				  </button>
				  <button md-menu-item>
				    <span>Google+</span>
				  </button>
				  <button md-menu-item>
				    <span>Twitter</span>
				  </button>
			</md-menu>
    		
  		</md-card-actions>
    </md-card>
</div>
