<hr />
<div class="app-content">

<md-card>
      	<md-card-header>
	    	<md-card-title>{{title}}</md-card-title>
	    	<md-card-subtitle>{{subTitle}}</md-card-subtitle>
	  	</md-card-header>
	  	<img md-card-image src="{{schoolImage}}">
		 <md-card-content>
		    
		    <p>
		    	{{summary}}
		    </p>
		    <p><strong>Address : </strong>{{address}}</p>
		    <p><strong>Phone : </strong>{{phone}}</p>
  		</md-card-content>
  		<md-card-actions>
	  		<div>
	    		<button md-button color="primary">LIKE</button>
	    		<button md-button color="primary" [mdMenuTriggerFor]="menu">SHARE</button>
	    		
	    			<rating [(ngModel)]="averageRating"
	            		[titles]="['one', 'two', 'three', 'four', 'five']">
	    			</rating>
	    			<span class="reviews-text">1000 reviews</span>
			</div>

			<md-menu #menu="mdMenu">
				<button md-menu-item>
				    <span>Facebook</span>
				  </button>
				  <button md-menu-item>
				    <span>Google+</span>
				  </button>
				  <button md-menu-item>
				    <span>Twitter</span>
				  </button>
			</md-menu>
    		
  		</md-card-actions>
    </md-card>
</div>
