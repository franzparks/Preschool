<hr />
<div class="app-content">
	<div [hidden]="ratingAdded">
		<!--<h4 style="margin-top: 30px;">Write A Review <span style="font-size:small">* is a required field</span></h3>-->
		<h4 align="center">Write A Review</h4>
		<hr />
		<form (ngSubmit)="onSubmit()">
			<md-grid-list cols="8" rowHeight="30px">
				<md-grid-tile [colspan]="8" [rowspan]="2">
					<rating
            			[titles]="['one', 'two', 'three', 'four', 'five']">
    				</rating>

				</md-grid-tile>
			</md-grid-list>

			<md-grid-list cols="4" rowHeight="30px" >
				<md-grid-tile  [colspan]="4" [rowspan]="4">
					<md-input-container>
						<textarea mdInput id="message"  aria-label="message" md-no-resize rows="7" cols="70" 
							[(ngModel)]="newRatingAndReview.message" name="message" placeholder="Write your review here... "></textarea> 
							
					</md-input-container>
					
				</md-grid-tile>
			</md-grid-list>

			<br><br>

			<md-grid-list cols="20" rowHeight="60px">
				<md-grid-tile [colspan]="2" [rowspan]="1">
						<button class="mat-primary" md-raised-button type="submit">Submit Review</button>

				</md-grid-tile>
				<md-grid-tile [colspan]="2" [rowspan]="1">
					<a class="mat-warn" md-raised-button routerLink="/">Cancel</a>
				</md-grid-tile>
			</md-grid-list>
		</form>
	</div>
</div>
