<hr />
<div class="app-content">
	<div [hidden]="ratingAdded">
		<!--<h4 style="margin-top: 30px;">Write A Review <span style="font-size:small">* is a required field</span></h3>-->
		<h4 align="center">Write A Review</h4>
		<form (ngSubmit)="onSubmit()">
			<md-grid-list cols="4" rowHeight="60px">
				<md-grid-tile [colspan]="4" [rowspan]="1">
					<md-input-container>
						<input mdInput id="title" type="text" required [(ngModel)]="newBook.title" name="title" placeholder="Title">
					</md-input-container>
				</md-grid-tile>
			</md-grid-list>
		</form>
	</div>
</div>
