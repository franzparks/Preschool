<hr />
<div class="app-content">
	<div [hidden]="ratingAdded">
		<!--<h4 style="margin-top: 30px;">Write A Review <span style="font-size:small">* is a required field</span></h3>-->
		<h4 align="center">Write A Review</h4>
		<hr />
		<div class="container">
			
			<div class="col-6 col-centered">
				<form (ngSubmit)="onSubmit()" class="waves-effect waves-light">
					<div cols="form-group">
						<rating [(ngModel)]="newRatingAndReview.rating" name="rating" [required]="true" validate
		        			[titles]="['one', 'two', 'three', 'four', 'five']" class="form-input">
						</rating>
					</div>

					<div cols="form-group">
										    
						<textarea mdInput id="message"  aria-label="message" md-no-resize rows="7" cols="70"  maxlength="150"
						class="form-input" 
						[(ngModel)]="newRatingAndReview.message" name="message" placeholder="Write your review here... ">
							
						</textarea>
						<br><br>
						<div class="review-submission">
							<button class="submit-review button-color " md-raised-button type="submit">Submit Review</button>
						
							<a class="cancel-submit-review" md-raised-button routerLink="/">Cancel</a>
						</div>	

					</div>

				</form>
			</div>
	
		</div>	
	</div>
</div>
