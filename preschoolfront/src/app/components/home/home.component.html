<div class="banner">

 		<h1><span ><i class="material-icons">child_care</i></span>
 		Nursery Express</h1>
 		<p> Looking Out For Your Child's Education</p>
</div>
<hr />

<md-tab-group>
  <md-tab label="Schools">
   	
 
  </md-tab>
  
</md-tab-group> 	
 
 <div class="app-content">

	<md-card  *ngFor="let school of schools">
	
      	<md-card-header (click)="getSchoolDetails(school.id)">
	    	<md-card-title>{{school.title}}</md-card-title>
	    	<md-card-subtitle>{{school.subTitle}}</md-card-subtitle>
	  	</md-card-header>
	  	<img md-card-image src="assets/image/wood.png">
		 <md-card-content>
		    <p>
		      {{school.summary}}
		    </p>
		    
		    <p><strong>Address : </strong>{{school.address}}</p>
		    <p><strong>Phone : </strong>{{school.phone}}</p>
  		</md-card-content>
  		<md-card-actions>
	  		<div>
	    		<button md-button color="primary">LIKE</button>
	    		<button md-button color="primary" [mdMenuTriggerFor]="menu">SHARE</button>
	    		
	    			<rating [(ngModel)]="school.rating"
	            		[titles]="['one', 'two', 'three', 'four', 'five']">
	    			</rating>
	    			<span class="reviews-text">1000 reviews</span>
			</div>

			<md-menu #menu="mdMenu">
				<button md-menu-item>
				    <span>Facebook</span>
				  </button>
				  <button md-menu-item>
				    <span>Google+</span>
				  </button>
				  <button md-menu-item>
				    <span>Twitter</span>
				  </button>
			</md-menu>
    		
  		</md-card-actions>
  		
    </md-card>

   

 </div>
