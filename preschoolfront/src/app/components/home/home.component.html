<!--Mask-->
<div class="view hm-black-strong">
    <!--Intro content-->
    <div class="form-inline full-bg-img flex-center">
        <form class="waves-effect waves-light">
            <input class="form-control school-search" type="text" placeholder="School search">
        </form>
    </div>
    <!--/Intro content-->
</div>
<main>
<!--Main layout-->
    <div class="container">

<!--/.Mask-->
        <!--First row-->
    <div class="row">
        <div class="col-md-7">
            <!--Featured image -->
            <div class="overlay hm-white-light z-depth-1-half">
                <img src="https://mdbootstrap.com/images/proffesions/slides/socialmedia/img%20(2).jpg" class="img-fluid " alt="">
             <div class="mask"></div>
        </div>
        <br>
        </div>

        <!--Main information-->
        <div class="col-md-5">
            <h2 class="h2-responsive wow fadeInDown" data-wow-delay="0.2s">Do you work for a school or play center?</h2>
            <hr>
            <p class="wow fadeInDown">You have come to the right place to (re)introduce your center to the world!

            </p>
            <a routerlink="/add-new-school" href="/add-new-school" class="btn btn-ptc btn-lg wow fadeInLeft"
            data-wow-delay="0.2s">Claim your center!</a>
        </div>
    </div>
        <!--/.First row-->
<div class="divider-new">
        <h2 class="h2-responsive">Top Rated</h2>
    </div>

        <!--Second row-->
        <div class="row">
            <!--First columnn-->
    <div class="col-md-4" *ngFor="let school of topSchools">
        <!--Card-->
        <md-card class="card  product-card ovf-hidden hoverable">      

            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img src="https://mdbootstrap.com/images/regular/city/img%20(2).jpg" class="img-fluid" alt="">
                
                <a href="#">
                    <div class="mask waves-effect waves-light"></div>
                </a>
            </div>
            <!--/.Card image-->
            <!--Rating-->
            
            <rating [(ngModel)]="starsCount"  [readonly]="true" 
                    [titles]="['one', 'two', 'three', 'four', 'five']" >
            </rating>  
            
            
            <!--/.Rating-->
           
            <div class="action-buttons">
                <a class="btn-floating  activator waves-effect waves-light" (click)="isClassVisible = !isClassVisible;" ><i class="fa fa-share-alt"></i></a>
                <a class="btn-floating red waves-effect waves-light" data-toggle="tooltip" data-placement="bottom" 
                title="Add to wishlist" 
                 data-original-title="Add to wishlist"><i class="fa fa-heart"></i></a>
                 
            </div>
            
            
            <!--Card content-->
            <div class="card-block">
                <!--Title-->
                <h4 class="card-title top-schools-titles">{{school.title}}</h4>

                <!--Text-->
                <p class="card-text top-schools-summary">{{school.summary}}</p>
                <a  class="btn btn-ptc wow fadeInRight" data-wow-delay="0.2s" (click)="getSchoolDetails(school.id)" >
                Read more</a>
            </div>

            <div class="cta"></div>
            <div class="card-reveal " [ngClass]="{'socialShares': isClassVisible }">
                <div class="content text-xs-center">

                    <h4 class="card-title">Social shares <i class="fa fa-close" (click)="isClassVisible = !isClassVisible;"></i></h4>
                    <hr>

                    <!--Social Icons-->
                    <ul class="inline-ul">
                        <li><a class="btn-floating btn-small btn-fb waves-effect waves-light"><i class="fa fa-facebook"> </i></a></li>
                        <li><a class="btn-floating btn-small btn-tw waves-effect waves-light"><i class="fa fa-twitter"> </i></a></li>
                        <li><a class="btn-floating btn-small btn-gplus waves-effect waves-light"><i class="fa fa-google-plus"> </i></a></li>
                        <li><a class="btn-floating btn-small btn-li waves-effect waves-light"><i class="fa fa-linkedin"> </i></a></li>
                        <li><a class="btn-floating btn-small btn-git waves-effect waves-light"><i class="fa fa-github"> </i></a></li>
                        <li><a class="btn-floating btn-small btn-pin waves-effect waves-light"><i class="fa fa-pinterest"> </i></a></li>
                        <li><a class="btn-floating btn-small btn-ins waves-effect waves-light"><i class="fa fa-instagram"> </i></a></li>
                    </ul>

                </div>
            </div>
            <!--Card Reveal-->
           
             
        </md-card>
        <!--/.Card-->
    </div>
    <!--First columnn-->

        </div>
    </div>
    <!--/.Main layout-->

</main>
